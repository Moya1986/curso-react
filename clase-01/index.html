<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-clase-01</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <h1>Hola mundo</h1>
    <p>parrafo</p>
    <div id="root"></div>

    <script type="text/babel">
        const app = document.getElementById("root");
        const r = React.createElement;

        const Avatar = () => {
            const src = "https://media.istockphoto.com/photos/colorful-houses-made-of-legos-picture-id1367284789?b=1&k=20&m=1367284789&s=170667a&w=0&h=C_CAx36HQFcEThNtyI-k4EwF1Nk3UxqB1ecGzqciGiY="
            return r("picture", {}, [r("img", {src, alt: "lego"}), r("p", {})])
        };

        const AvatarJSX = () => { //con Babel es mucho m√°s arriba que no tiene Babel
            const src = "https://media.istockphoto.com/photos/colorful-houses-made-of-legos-picture-id1367284789?b=1&k=20&m=1367284789&s=170667a&w=0&h=C_CAx36HQFcEThNtyI-k4EwF1Nk3UxqB1ecGzqciGiY="

            return (
                <picture>
                <img src={src} alt="lego"/>
                <p>Lego</p>   
                </picture>
            )
        }
        ReactDOM.render(r(AvatarJSX), app);
    </script>
</body>

</html>
